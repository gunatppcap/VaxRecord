name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            action/maskedvaccine-frontend/package-lock.json
            action/maskedvaccine-hardhat/package-lock.json

      - name: Determine base path for GitHub Pages
        id: base
        run: |
          REPO=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%/*}
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/${REPO}" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        working-directory: action/maskedvaccine-frontend
        run: npm ci

      - name: Build with derived base path (Next output:export)
        working-directory: action/maskedvaccine-frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base.outputs.base_path }}
        run: npm run build:export

      - name: Prepare static artifacts
        working-directory: action/maskedvaccine-frontend
        run: |
          test -d out
          touch out/.nojekyll
          if [ -f out/_not-found/index.html ]; then
            cp out/_not-found/index.html out/404.html
          fi

      - name: Deploy to gh-pages with explicit author
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: action/maskedvaccine-frontend/out
          user_name: gunatppcap
          user_email: gunatpp1993@gmail.com
          commit_message: deploy: ${{ github.sha }}
          force_orphan: true
